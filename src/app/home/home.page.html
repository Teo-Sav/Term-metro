<ion-content>
  <div class="content">
    <div class="thermometer">
      <div class="scale" [ngStyle]="{'width': getWidth() + '%'}"></div>
    </div>

    <ion-range min="-50" max="50" step="1" [(ngModel)]="temperature" color="secondary">
      <ion-label slot="start">-50°C</ion-label>
      <ion-label slot="end">50°C</ion-label>
    </ion-range>
  </div>
</ion-content>
